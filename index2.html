<!doct
<html xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Diner Shopping List</title>
</head>
<body>
<div
        id="grey">
</div>
<div
        id="white">
</div>
<header>
    <h1 class="css_diner">CSS Diner Shopping List</h1>
    <p class="css_diner">Lets go to the mall!</p>
</header>
<main>
    <div id="checkbox">
        <ul>
            <li><label><input type="checkbox" name="css diner1" value="a lot of pickles"</label>A lot of pickles <span>(for
                next lessons about CSS)</span>
            </li>
            <li><label><input type="checkbox" name="css diner2" value="10 apples"</label> 10 apples <span>(for more CSS
                manipulations)</span>
            </li>
            <li><label><input type="checkbox" name="css diner3" value="20 oranges"</label> 20 oranges <span>(because their are
                awesome)</span>
            </li>
            <li><label><input type="checkbox" name="css diner4" value="13 plates"</label> 13 plates <span>(hm... they always
                disappear)</span>
            </li>
            <li><label><input type="checkbox" name="css diner5" value="15 bentos"</label>15 bentos</li>
            <li><label><input type="checkbox" name="css diner6" value="1 bottle of sake"</label> 1 bottle of Sake<span> (for
                my friends)</span>
            </li>
    </div>
</main>
<footer>
    <button id="bon_appetit">Bon appetit:)</button>
</footer>
</body>
</html>
